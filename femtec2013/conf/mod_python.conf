<IfDefine PYTHON>
    LoadModule python_module modules/mod_python.so

    <VirtualHost *>
        ServerName   "localhost"
        DocumentRoot "/var/www/"

        <Directory "/var/www/">
            Options FollowSymlinks
            Allow From All
        </Directory>

        <Directory "/var/www/events/">
            Options FollowSymlinks
            Allow From All
        </Directory>

        <Directory "/var/www/events/femtec-2012/">
            Options FollowSymlinks
            Allow From All
        </Directory>

        <Location "/events/femtec-2012/">
            SetHandler python-program
            PythonHandler django.core.handlers.modpython
            SetEnv DJANGO_SETTINGS_MODULE femtec.settings
            PythonOption django.root /femtec
            PythonPath "['/var/www/events/femtec-2012'] + sys.path"
            PythonDebug Off
        </Location>

        <LocationMatch "\.(jpg|gif|png|js|css|tex|cls)$">
            SetHandler None
        </LocationMatch>
    </VirtualHost>
</IfDefine>

