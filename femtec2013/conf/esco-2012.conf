<VirtualHost *>
    ServerName   "www.hpfem.org"
    ServerAlias  "hpfem.org"
    DocumentRoot "/var/www/"

    <Directory "/var/www/events/femtec-2012/">
        Allow From All
    </Directory>

    <Location "/events/femtec-2012/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE femtec.settings
        PythonOption django.root /femtec
        PythonPath "['/var/www/events/femtec-2012'] + sys.path"
        PythonDebug Off
    </Location>

    <LocationMatch "\.(jpg|gif|png|js|css|tex|cls)$">
        SetHandler None
    </LocationMatch>
</VirtualHost>

